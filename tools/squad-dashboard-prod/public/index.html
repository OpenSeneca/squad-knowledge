<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Dashboard - OpenSeneca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1e293b;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
        }
        .server-info {
            font-size: 14px;
            color: #94a3b8;
        }
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .agent-card {
            background: #1e293b;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #334155;
            transition: all 0.3s ease;
        }
        .agent-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .agent-name {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
        }
        .agent-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        .status-active {
            background: #22c55e;
            color: white;
        }
        .status-inactive {
            background: #64748b;
            color: white;
        }
        .status-unknown {
            background: #f59e0b;
            color: white;
        }
        .status-error {
            background: #ef4444;
            color: white;
        }
        .agent-details {
            display: grid;
            gap: 10px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #334155;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #94a3b8;
            font-size: 14px;
        }
        .detail-value {
            color: #e2e8f0;
            font-size: 14px;
            font-weight: 500;
        }
        .last-output {
            background: #0f172a;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #94a3b8;
            max-height: 100px;
            overflow-y: auto;
        }
        .activity-section {
            margin-top: 15px;
        }
        .activity-title {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 10px;
        }
        .activity-list {
            max-height: 150px;
            overflow-y: auto;
        }
        .activity-item {
            padding: 8px;
            margin-bottom: 5px;
            background: #0f172a;
            border-radius: 4px;
            font-size: 12px;
        }
        .activity-type {
            color: #3b82f6;
            font-weight: 500;
        }
        .footer {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 14px;
        }
        .refresh-time {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš€ Squad Dashboard</h1>
            <div class="server-info">
                <span id="server-version">Loading...</span> | 
                <span id="server-uptime">Loading...</span> | 
                <span id="last-update">Loading...</span>
            </div>
        </header>

        <div class="agents-grid" id="agents-grid">
            <!-- Agent cards will be injected here -->
            <div style="text-align: center; grid-column: 1 / -1;">
                <p>Loading agent data...</p>
            </div>
        </div>

        <div class="footer">
            <p>Squad Dashboard - OpenSeneca</p>
            <p class="refresh-time">Auto-updates every 5 minutes</p>
            <p><span class="refresh-time">Last refresh:</span> <span id="refresh-time">Loading...</span></p>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update server info
                document.getElementById('server-version').textContent = `v${data.version || '1.0.0'}`;
                document.getElementById('server-uptime').textContent = `Uptime: ${data.uptime || 'N/A'}`;
                document.getElementById('last-update').textContent = new Date(data.updated).toLocaleString();
                document.getElementById('refresh-time').textContent = new Date().toLocaleTimeString();
                
                // Render agent cards
                const grid = document.getElementById('agents-grid');
                grid.innerHTML = data.agents.map(agent => `
                    <div class="agent-card">
                        <div class="agent-header">
                            <span class="agent-name">${agent.name}</span>
                            <span class="agent-status status-${agent.status.toLowerCase()}">${agent.status}</span>
                        </div>
                        <div class="agent-details">
                            <div class="detail-row">
                                <span class="detail-label">Last Update:</span>
                                <span class="detail-value">${agent.lastUpdate ? new Date(agent.lastUpdate).toLocaleString() : 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Uptime:</span>
                                <span class="detail-value">${agent.uptime || 'Unknown'}</span>
                            </div>
                            <div class="detail-row" style="flex-direction: column; align-items: flex-start;">
                                <span class="detail-label" style="margin-bottom: 8px;">Last Output (last 5 lines):</span>
                                <div class="last-output">${agent.lastOutput || 'No output available'}</div>
                            </div>
                            ${agent.activity && agent.activity.length > 0 ? `
                                <div class="activity-section">
                                    <div class="activity-title">Recent Activity (last 10)</div>
                                    <div class="activity-list">
                                        ${agent.activity.slice(0, 10).map(activity => `
                                            <div class="activity-item">
                                                <span class="activity-type">${activity.type}:</span>
                                                ${activity.file} - ${new Date(activity.timestamp).toLocaleString()}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('agents-grid').innerHTML = `
                    <div style="text-align: center; grid-column: 1 / -1;">
                        <p style="color: #ef4444;">Error loading dashboard data</p>
                    </div>
                `;
            }
        }

        // Initial load
        loadDashboard();

        // Auto-refresh every 5 minutes
        setInterval(() => {
            loadDashboard();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
